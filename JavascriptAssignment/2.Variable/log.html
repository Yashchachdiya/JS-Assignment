<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

</head>
<body>
    <Script>
        //Log the values of the variables and their types to the console using console.log().
            let name = "Yash";
            console.log("Value :", name, " Data Type :", typeof name);

            let age = 25;
            console.log("Value :", age, " Data Type :", typeof age);

            let isStudent = true;
            console.log("Value :", isStudent, "Data Type :", typeof isStudent);

            let emptyValue = null;
            console.log("Value :", emptyValue, "Data Type :", typeof emptyValue); 

            let notAssigned;
            console.log("Value :", notAssigned, "Data Type :", typeof notAssigned);

    </Script>
</body>
</html>
