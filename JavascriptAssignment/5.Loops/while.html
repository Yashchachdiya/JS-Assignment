<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=1
        let sum=0
        while(n<=20)
    {
        if(n%2===0)
    {
        sum+=n
    }
    n++
    }
    document.write('<br> Sum of Even Number'+sum)
    </script>
</body>
